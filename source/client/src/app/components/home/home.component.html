<div class="row flex-xl-nowrap">
  <div class="col">
      <div *ngIf="recipes && recipes.length > 0" fxLayout="row" fxFlex.md="70" fxLayoutWrap class="card-deck-container">
          <div fxFlex *ngFor="let recipe of recipes" class="card-item">
              <app-recipe-card [recipe]="recipe"></app-recipe-card>
          </div>
      </div>
  </div>
</div>
